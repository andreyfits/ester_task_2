<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="chart"></div>
<div class="groupBtns">
    <div class="btns">
        <button class="btn period30Days">30 Days</button>
        <button class="btn period60Days">60 Days</button>
        <button class="btn period180days">180 Days</button>
        <button class="btn period1Year">1 Year</button>
        <button class="btn period2Year">2 Year</button>
        <button class="btn periodAllTime active">All Time</button>
    </div>
</div>
</body>
<script src="https://code.jscharting.com/latest/jscharting.js"></script>
<script src="index.js"></script>
</html>
